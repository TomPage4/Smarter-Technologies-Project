<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Log In</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script defer src="../static/javascript/login.js"></script>

    <!-- FONT IMPORT -->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="preload" data-rocket-preload as="font" href="https://fonts.gstatic.com/s/bebasneue/v14/JTUSjIg69CK48gW7PXoo9Wlhyw.woff2" crossorigin>
    <link rel="preload" data-rocket-preload as="font" href="https://fonts.gstatic.com/s/lato/v24/S6uyw4BMUTPHjx4wXg.woff2" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

{%extends "headerFooter.html"%}
{%block mainBlock%}

<body>
    <main id="main">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row text-center align-items-center rounded-5 border border-3 border-primary p-3 responsive-border box-area bg-white">
                <div class="col-md-6 left-box">
                    <img src="../static/images/wave.jpg" class="img-fluid rounded-5" style="object-fit: cover; filter: brightness(70%);">
                    <div class="text-overlay">
                        <h3>Welcome to the Dev Portal</h3>
                        <h6>Sign in to continue</h6>
                    </div>
                </div>
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <h1 class="mb-4">Sign In</h1>
                        <div class="section container mb-3">
                            <div class="input-group mb-2">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control shadow-sm" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <input type="password" class="form-control shadow-sm" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                            <a href="#" class="btn btn-primary mt-4 rounded-5" style="width:60%;">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {%endblock%}
</body>
</html>
