<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Client</title>
    <link rel="stylesheet" href="/static/css/newUser.css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="preload" data-rocket-preload as="font" href="https://fonts.gstatic.com/s/bebasneue/v14/JTUSjIg69CK48gW7PXoo9Wlhyw.woff2" crossorigin>
    <link rel="preload" data-rocket-preload as="font" href="https://fonts.gstatic.com/s/lato/v24/S6uyw4BMUTPHjx4wXg.woff2" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="/static/javascript/newUser.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{%extends "headerFooter.html"%}
{%block mainBlock%}

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center mt-5">
            <h1 class="mb-4" style="color:rgb(75, 106, 152);">Add New Client</h1>
        </div>        
        
        <div class="card mx-auto" style="max-width: 350px;">
            <div class="card-body">
                <form id="addClientForm">
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="clientName" name="clientName"  required placeholder="Enter client name">
                    </div>
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" step="0.00001" min="0" max="90" class="form-control" id="latitude" name="latitude" required placeholder="Enter client Latitude">
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" step="0.00001" min="0" max="180" class="form-control" id="longitude" name="longitude" required placeholder="Enter client Longitude">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Client</button>
                </form>
            </div>
        </div>
    </div>
    {%endblock%}
</body>
</html>
